<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adverse Drug Events Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
</head>
<body>
    <div id="content-container">
        <h1>Adverse Drug Events</h1>

        <div id="slider-container">
            <p id="report-count">1000 reports</p>
            <input type="range" id="report-slider" min="0" max="1000" value="0" step="100">
        </div>

        <div id="filter-container">
            <h3></h3>
            <svg id="circular-slider"></svg>
            <div id="filter-values">
                <p>Age: <span id="age-value-display">1 - 100 yrs</span></p>
                <p>Weight: <span id="weight-value-display">1 - 200 kg</span></p>
                <p>Sex: <span id="sex-value-display">Male & Female</span></p>
            </div>
        </div>

        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search...">
            <div id="search-results"></div>
        </div>

        <div id="legend-container"></div>

        <div id="treemap"></div>

        <div id="navigation-instructions">
            <p>Scroll to Zoom</p>
            <p>Drag to Move</p>
        </div>

        <div id="timeline-container">
            <div id="timeline-bar"></div>
        </div>

        <div id="sankey-container"></div>

        <script src="script.js"></script>
    </div>
</body>
</html>
